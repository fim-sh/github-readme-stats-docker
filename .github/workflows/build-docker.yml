name: Build Docker on Upstream Update

on:
  schedule:
    # Run once every day at midnight UTC
    - cron: '0 0 * * *'

  workflow_dispatch:

jobs:
  check_and_build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout local repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get upstream commit SHA
        run: |
          REPO_OWNER="anuraghazra"
          REPO_NAME="github-readme-stats"
          REPO_BRANCH="master"

          UPSTREAM_SHA=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/branches/$REPO_BRANCH" | jq -r '.commit.sha')

          if [ -z "$UPSTREAM_SHA" ] || [ "$UPSTREAM_SHA" = "null" ]; then
            echo "::error::Failed to fetch upstream SHA"
            exit 1
          fi

          echo "UPSTREAM_SHA=$UPSTREAM_SHA" >> $GITHUB_ENV
          echo "::notice::Upstream SHA is: $UPSTREAM_SHA"

      - name: Check if image with upstream SHA tag exists
        id: check_published_image
        run: |
          set +e
          IMAGE_NAME="ghcr.io/${{ github.repository }}"
          RESPONSE=$(skopeo inspect docker://$IMAGE_NAME:${{ env.UPSTREAM_SHA }} 2>&1)
          EXIT_CODE=$?
          set -e
          
          if echo "$RESPONSE" | grep -q "Created"; then
            echo "::notice::Image with SHA ${{ env.UPSTREAM_SHA }} already exists. Skipping build."
            echo "needs_update=false" >> $GITHUB_OUTPUT
          else
            echo "::notice::Image with SHA ${{ env.UPSTREAM_SHA }} does not exist. Proceeding with build."
            echo "needs_update=true" >> $GITHUB_OUTPUT
          fi

      - name: Log in to GitHub Container Registry
        if: steps.check_published_image.outputs.needs_update == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: fim-sh-bot
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        if: steps.check_published_image.outputs.needs_update == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ env.UPSTREAM_SHA }}
          labels: |
            org.opencontainers.image.revision=${{ env.UPSTREAM_SHA }}

      - name: Build and push Docker image
        if: steps.check_published_image.outputs.needs_update == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
